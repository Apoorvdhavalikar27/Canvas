<!DOCTYPE html>
<html>
<head>
    <title>Custom Shape Canvas</title>
    <style>

        #editForm {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

            #editForm label {
                font-weight: bold;
            }

            #editForm input[type="text"] {
                width: calc(100% - 12px);
                padding: 8px;
                margin: 6px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            #editForm input[type="button"] {
                width: 100%;
                padding: 10px;
                margin-top: 10px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

                #editForm input[type="button"]:hover {
                    background-color: #45a049;
                }


        /* Hide the canvas element */
        custom-shape-canvas {
            display: none;
        }

        /* Make images draggable */
        img {
            user-drag: element;
            -webkit-user-drag: element;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            position: absolute;
            <!-- border: 1px solid red; -->
        }

            img:hover {
                border: 1px solid #3c313126;
                border-radius: 1px;
                background-color: #D3D3D3;
            }

        /* Style for the first div */
        .first-div {
            width: 7%;
            height: 97vh; /* 1/5th of the viewport height */
            border: 1px solid #3c313126; /* Border for the first div */
        }

        /* Style for the second div */
        .second-div {
            width: 93%;
            height: 97vh; /* Remaining 4/5th of the viewport height */
            border: 1px solid #3c313126; /* Border for the second div */
            background-color: aliceblue;
        }
        .third-div {
        width:20%;
		height:97vh;
		border: 1px solid groove;
		}
    </style>
</head>
<body style="display:flex;">

	<!--Script references. -->
	<!--Reference the jQuery library. -->
	<script src="Scripts/jquery-3.4.1.min.js"></script>
	<!--Reference the SignalR library. -->
	<script src="Scripts/jquery.signalR-2.2.2.min.js"></script>
	<!--Reference the autogenerated SignalR hub script. -->
	<script src="signalr/hubs"></script>
	<!--Add script to update the page and send messages.-->
	<script type="text/javascript">
		$(function () {
			// Declare a proxy to reference the hub.
			var chat = $.connection.chatHub;
			// Create a function that the hub can call to broadcast messages.
			chat.client.broadcastMessage = function (name, message) {
				// Html encode display name and message.
				var encodedName = $('<div />').text(name).html();
				var encodedMsg = $('<div />').text(message).html();
				// Add the message to the page.
				$('#discussion').append('<li><strong>' + encodedName
					+ '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
					
				console.log("response:" + encodedMsg);
				debugger;

				const str = (JSON.parse(encodedMsg)).id;
                

                const canvasElement = document.querySelector(`custom-shape-canvas[canvas-id="${str}"]`);
                //const canvasElement = document.querySelector(`custom-shape-canvas[canvas-id="${encodedMsg.id}"]`);
                
                canvasElement.editCanvas1(encodedMsg);
			};
			// Get the user name and store it to prepend to messages.
			$('#displayname').val(prompt('Enter your name:', ''));
			// Set initial focus to message input box.
			$('#message').focus();
			// Start the connection.
			$.connection.hub.start().done(function () {
				$('#sendmessage').click(function () {
					// Call the Send method on the hub.
					chat.server.send($('#displayname').val(), $('#message').val());
					// Clear text box and reset focus for next comment.
					$('#message').val('').focus();
				});
			});
		});
	</script>

	<div class="first-div">
		<p style="padding: 0px 8.5px;">Instruments</p>
		<custom-shape-canvas canvas-id="canvas1" size="80" color="#fdfc7f" label="" top="50" left="15" shape-type="NRV"></custom-shape-canvas>
		<custom-shape-canvas canvas-id="canvas2" size="80" color="skyblue" label="" top="150" left="15" shape-type="MOTOR"></custom-shape-canvas>
		<custom-shape-canvas canvas-id="canvas3" size="80" color="tomato" label="" top="250" left="15" shape-type="VOLVE"></custom-shape-canvas>
		<custom-shape-canvas canvas-id="canvas4" size="80" color="tomato" label="" top="350" left="15" shape-type="LINE"></custom-shape-canvas>

		<img id="canvas1-img" alt="Canvas 1 Image" src="" draggable="true" ondragstart="startDrag(event)" onclick="clicked()" oncontextmenu="duplicateImage(event)" data-label="NRV">
		<img id="canvas2-img" alt="Canvas 2 Image" src="" draggable="true" ondragstart="startDrag(event)" onclick="clicked()" oncontextmenu="duplicateImage(event)" data-label="NRV">
		<img id="canvas3-img" alt="Canvas 3 Image" src="" draggable="true" ondragstart="startDrag(event)" onclick="clicked()" oncontextmenu="duplicateImage(event)" data-label="NRV">
		<img id="canvas4-img" alt="Canvas 4 Image" src="" draggable="true" ondragstart="startDrag(event)" onclick="clicked()" oncontextmenu="duplicateImage(event)" data-label="NRV">
	</div>

	<script>

            <input type="text" id="left" name="left" value="${canvasElement.getAttribute('left')}"><br>
            <input type="button" value="Submit" onclick="submitForm('${canvasId}')">
        `;
                document.body.appendChild(form);
            } else {
                form.innerHTML = `

		function startDrag(event) {
			draggingElement = event.target;
			const rect = draggingElement.getBoundingClientRect();
			offsetX = event.clientX - rect.left;
			offsetY = event.clientY - rect.top;
		}

        document.addEventListener('mousemove', (event) => {
            if (draggingElement) {
                const x = event.clientX - offsetX;
                const y = event.clientY - offsetY;
                draggingElement.style.left = x + 'px';
                draggingElement.style.top = y + 'px';

                // Update position of corresponding canvas element
                const canvasId = draggingElement.id.replace('-img', '');
                const canvasElement = document.querySelector(`custom-shape-canvas[canvas-id="${canvasId}"]`);
                canvasElement.setAttribute('top', y); // Update top position
                canvasElement.setAttribute('left', x); // Update left position

                // Check if the mouse is released
                if (event.buttons === 0) {
                    draggingElement = null;
                }
            }
        });


		document.addEventListener('mouseup', () => {
			draggingElement = null;
		});

			const clonedImage = clickedImage.cloneNode(true);

			clonedImage.id = newImageId;
			// Offset the position slightly so the copied image doesn't overlap the original
			clonedImage.style.top = 50 + 'px';
			clonedImage.style.left = 130 + 'px';

			// Clone the canvas element
			const clonedCanvas = originalCanvas.cloneNode(true);
			const newCanvasId = canvasId + '-copy'; // Generate new ID for the cloned canvas
			clonedCanvas.setAttribute('canvas-id', newCanvasId);
			clonedCanvas.setAttribute('flag', 1);

			// Append the cloned image and canvas to the body
			document.body.appendChild(clonedImage);
			document.body.appendChild(clonedCanvas);
		}

			setupDragListeners(canvas) {
				let isDragging = false;

				canvas.addEventListener('mousedown', (event) => {
					isDragging = true;
					const rect = canvas.getBoundingClientRect();
					offsetX = event.clientX - rect.left;
					offsetY = event.clientY - rect.top;
				});

				canvas.addEventListener('mousemove', (event) => {
					if (isDragging) {
						const rect = canvas.getBoundingClientRect();
						const x = event.clientX - rect.left;
						const y = event.clientY - rect.top;
						const dx = x - offsetX;
						const dy = y - offsetY;
						offsetX = x;
						offsetY = y;
						this.moveShape(dx, dy);
					}
				});

				canvas.addEventListener('mouseup', () => {
					isDragging = false;
				});
			}

			moveShape(dx, dy) {
				const canvas = this.shadowRoot.querySelector('canvas');
				const ctx = canvas.getContext('2d');
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				ctx.translate(dx, dy);
				this.drawShape();
			}

			editCanvas(size, color, label, top, left) {

				debugger;
				this.size = parseInt(size) || this.size;
				this.color = color || this.color;
				this.label = label || this.label;
				this.top = top || this.top;
				this.left = left || this.left;

				this.canvasId.includes("copy") ? this.drawShapeNew(this.size, this.color, this.label, this.top, this.left) : this.drawShape();;


				const str = this.canvasId;
				const str1 = str.split('-')[0] + '-img-copy';

				const img = document.getElementById(str1);

				img.style.width = this.size + 'px';
				img.style.height = this.size + 'px';
				img.style.left = this.left + 'px';
				img.style.top = this.top + 'px';
			}


            editCanvas1(obj) {
				debugger;
				this.obj = JSON.parse(obj);
                this.size =  this.obj.size;
                this.color = this.obj.color;
                this.label =  this.obj.label;
                this.top =  this.obj.top;
                this.left =  this.obj.left;

                this.canvasId.includes("copy") ? this.drawShapeNew(this.obj.size, this.obj.color, this.obj.label, this.obj.top, this.obj.left) : this.drawShape();;

				debugger;
                const str = this.obj.id;
                const str1 = str.split('-')[0] + '-img-copy';

                const img = document.getElementById(str1);

                img.style.width = this.obj.size + 'px';
                img.style.height = this.obj.size + 'px';
                img.style.left = this.obj.left + 'px';
                img.style.top = this.obj.top + 'px';
            }
		}

		customElements.define('custom-shape-canvas', CustomShapeCanvas);
	</script>
